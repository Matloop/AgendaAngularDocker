<!-- app.component.html -->
<div class="app-container">
  <div *ngIf="isAuthenticated; else loginTemplate">
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Agenda de Compromissos</span>
      <span class="toolbar-spacer"></span>
      <span class="user-name"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <mat-nav-list>
          <a mat-list-item routerLink="/compromissos" routerLinkActive="active-link">
            <mat-icon matListItemIcon>event</mat-icon>
            <span matListItemTitle>Compromissos</span>
          </a>
          <a mat-list-item routerLink="/contatos" routerLinkActive="active-link">
            <mat-icon matListItemIcon>contacts</mat-icon>
            <span matListItemTitle>Contatos</span>
          </a>
          <ng-container *ngIf="isAdmin">
            <a mat-list-item routerLink="/locais" routerLinkActive="active-link">
              <mat-icon matListItemIcon>place</mat-icon>
              <span matListItemTitle>Locais</span>
            </a>
          </ng-container>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <ng-template #loginTemplate>
    <router-outlet></router-outlet>
  </ng-template>
</div>
